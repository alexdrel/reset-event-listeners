<html>
  <head>
  </head>
  <body>
    
    <section >
      <button id="pb" style = "font-size:200%; margin: 50px;">Press me</button>
    </section>

    <section>

    <select id="evs">
        <option selected value="click">Click</option>
        <option value="focus">Focus</option>
        <option value="mouseenter">MouseEnter</option>
    </select>


    <button id="ab">Add handler</button>
    <button id="ob">Add On</button>
    <button id="rb">Reset</button>
    </section>

    <script type="module">
      import { traceEventListeners } from "./index.js";
      let { pb, ab, rb, evs} = window;

      let listeners = traceEventListeners(pb, true);
      ab.onclick = () => pb.addEventListener(evs.value, () => console.log('event'));
      ob.onclick = () => pb['on'+evs.value] = () => console.log('on');
      
      rb.onclick = () => { listeners.reset(); console.clear() ; };
    </script>
  </body>
</html>
